<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-offer.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="title">
            <p>Оставьте заявку на участие</p>
        </div>
        <form action="">
            <div class="form_item">
                <label for="name">Имя родителя</label><br>
                <input name="name" id="name" type="text">
            </div>
            <div class="form_item">
                <label for="topic">Email</label><br>
                <input name="email" id="email" type="email">
            </div>
            <div class="form_item">
                <label for="topic">Телефон родителя</label><br>
                <input name="place" id="place" type="place">
            </div>
            <div class="form_item">
                <label for="topic">Имя участника</label><br>
                <input name="name" id="name" type="name">
            </div>
            <div class="form_item">
                <label for="topic">Направление</label><br>
                <select name="que" id="que">
                    <option value="1">Графический дизайн</option>
                    <option value="2">Дизайн одежды</option>
                    <option value="3">Дизайн интерьера</option>
                    <option value="4">3D моделирование компьютерных игр</option>
                    <option value="5">WEB разработка</option>
                    <option value="6">Разработка компьютерных игр</option>
                    <option value="7">Туризм</option>
                    <option value="8">Ресторанное дело</option>
                </select>
                <div class="form_item">
                    <label for="topic">Укажите школу, в которой учится участник</label><br>
                    <input name="school" id="school" type="school">
                </div>
                <div class="form_item">
                    <label for="topic">Укажите класс, в котором учится участник</label><br>
                    <input name="grade" id="grade" type="grade">
                </div>
            <div class="form_item">
                <input type="submit">
            </div>
        </form>      
    </main>

</body>
